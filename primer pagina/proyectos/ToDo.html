<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="clear">
                <i class="refresh"></i>
            </div>
            <div id="date"></div>
        </div>
        <div class="content">
            <ul id="list">
                <li class="item">
                    <i class="circle"></i>
                    <p class="text"></p>
                    <i class="trash"></i>
                </li>
            </ul>
            <div class="add-item">
                <i class="circle"></i>
                <input type="text" id="input" placeholder="Add a To-Do">
            </div>
        </div>
    </div>
</body>
</html>
